<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-content">
            <form id="convertForm" action="#" class="form form-default shadow">
                <div class="form-group">
                    <label for="identificator">Идентификатор</label>
                    <input id="identificator" name="identificator" type="text" class="form-control backlight" placeholder="CamelCase or snake_case" />
                </div>
                <div class="form-group">
                    <br />
                    <input type="submit" id="snake_to_camel" class="btn btn-danger" value="Snake to camel" />
                    <input type="submit" id="camel_to_snake" class="btn btn-danger" value="Camel to snake" />
                </div>
            </form>
        </div>
        <script src="/js/hw.js"></script>
    </body>
</html>
